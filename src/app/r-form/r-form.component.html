<h2>Reactive Form Example</h2>

<h4>Enter Details</h4>
<hr />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      formControlName="name"
    />
    <span
      class="text-danger"
      *ngIf="name.dirty && name.invalid && name.errors?.required"
      >Name is required</span
    >
    <span
      class="text-danger"
      *ngIf="name.dirty && name.invalid && name.errors?.minlength"
      >Minimum length is 5 characters</span
    >
  </div>
  <div class="form-group">
    <label>Telephone</label>
    <input
      type="number"
      class="form-control"
      name="telephone"
      formControlName="telephone"
    />
  </div>
  <div class="form-group">
    <label>Mobilephone</label>
    <input
      type="number"
      class="form-control"
      name="mobilephone"
      formControlName="mobilephone"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      name="email"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label>Category</label>
    <select name="category" class="form-control" formControlName="category">
      <option value="">--- Select ---</option>
      <option value="friend">Friend</option>
      <option value="colleague">Colleague</option>
      <option value="other">Other</option>
    </select>
    <span
      class="text-danger"
      *ngIf="category.touched && category.invalid && category.errors?.required"
      >Category is required</span
    >
  </div>

  <button class="btn btn-primary float-right mt-4" [disabled]="form.invalid">
    Submit
  </button>
</form>
